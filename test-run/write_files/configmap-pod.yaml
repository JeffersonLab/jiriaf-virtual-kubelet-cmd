kind: ConfigMap
apiVersion: v1
metadata:
  name: job1
  namespace: default
data:
  stress.sh: |
    #!/bin/bash
    shifter --image="jlabtsai/stress:p1" --entrypoint
    # stress --cpu $cpu --timeout $timeout

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: leader-pid-1
  namespace: default
data:
  job1.pgid: |
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: leader-pid-2
  namespace: default
data:
  job2.pgid: |

---

apiVersion: v1
kind: Pod
metadata:
  name: stress2
spec:
  containers:
    - name: job1
      image: job1
      command: ["/bin/bash", "-c"]
      args: ["bash ~/testvk/job1/stress.sh >> ~/testvk/job1/stdout 2>> ~/testvk/job1/stderr"]
      env:
        - name: fifo
          value: "false"
        - name: cpu
          value: "4"
        - name: timeout
          value: 60s

      volumeMounts:
        - name: job1
          mountPath: ~/testvk/job1
        - name: pgid-1
          mountPath: ~/testvk/job1/pgid

      resources:
        limits:
          cpu: "1"
          memory: 1Gi

    - name: job2
      image: job2
      command: ["/bin/bash", "-c"]
      args: ["bash ~/testvk/job2/stress.sh >> ~/testvk/job2/stdout 2>> ~/testvk/job2/stderr"]
      env:
        - name: fifo
          value: "false"
        - name: cpu
          value: "4"
        - name: timeout
          value: 60s

      volumeMounts:
        - name: job1
          mountPath: ~/testvk/job2
        - name: pgid-2
          mountPath: ~/testvk/job2/pgid

      resources:
        limits:
          cpu: "1"
          memory: 1Gi


  volumes:
    - name: job1 
      configMap:
        name: job1
    - name: pgid-1
      configMap:
        name: leader-pid-1
    - name: pgid-2
      configMap:
        name: leader-pid-2
        
  nodeSelector:
    kubernetes.io/role: agent
  tolerations:
    - key: "virtual-kubelet.io/provider"
      value: "mock"
      effect: "NoSchedule"


---
